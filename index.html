<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 01</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>

        <nav>
            <h3>LOGO</h3>
            <button class="btn">Sign Up</button>
        </nav>

    </header>
    <main>
        <section>
            <div class="action-container">
                <div>
                    <h3 class="action-title">See It in Action</h3>
                    <p class="action-dis">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div><img class="wc-mini" src="Assets/wc-mini.png" alt=""></div>
            </div>
        </section>

        <section>
            <div class="user">
                <h3 class="user-title">Joined Thousands of Productive Users</h3>
                <div class="user-div">
                    <div class="users-rate">
                        <h1 class="users-rate-number">50K</h1>
                        <div class="users-dis"> Active Users</div>
                    </div>
                    <div class="users-rate">
                        <h1 class="users-rate-number">2M+</h1>
                        <div class="users-dis">Focus Sessions</div>
                    </div>
                    <div class="users-rate">
                        <h1 class="users-rate-number">95%</h1>
                        <div class="users-dis">Satisfaction Rate</div>
                    </div>
                </div>
        </section>

        <section class="form-section">
            <div>
                <h1 class="form-caption">Letâ€™s Get in Touch</h1>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" name="" id="" placeholder="Your Name">
                    <input type="email" name="" id="" placeholder="email">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <input class="btn btn-getin" type="Get in Touch" value="Get in Touch">
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
